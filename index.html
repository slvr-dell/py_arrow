<!DOCTYPE html>
<html>

<head>

    <meta name="viewport">
    <script src="https://unpkg.com/@finos/perspective-viewer"></script>
    <script src="https://unpkg.com/@finos/perspective"></script>

    
</head>

<body>

    <perspective-viewer id="viewer">
    
    </perspective-viewer>

    <script>

        window.addEventListener('WebComponentsReady', async function() {
            const viewer = document.getElementById('viewer');
            const data = await fetch("pw.arrow");
            viewer.load(await data.arrayBuffer());
            viewer.toggleConfig();
        });

    </script>

</body>

</html>
